<!doctype html>
<html ng-app="ngFit">

    <head lang="ru-RU">
        <meta charset="UTF-8">
        <title>ngGirlsFit. Фитнес-помошник для женщин</title>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/style.min.css">
        <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css">
    </head>

    <body>

        <!-- навигация -->
        <section class="gf-navigation">
            <div class="navbar navbar-default">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse"
                            data-target=".navbar-responsive-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="javascript:void(0)">GF</a>
                </div>
                <div class="navbar-collapse collapse navbar-responsive-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="javascript:void(0)">Тренировка</a></li>
                        <li><a href="javascript:void(0)">Упражнения</a></li>
                        <li><a href="javascript:void(0)">Статистика</a></li>
                        <li><a href="javascript:void(0)">Профиль</a></li>
                    </ul>

                    <!-- форма поиска -->
                    <form class="navbar-form navbar-left navbar-right">
                        <input type="text" class="form-control col-lg-8" placeholder="Поиск">
                    </form>
                    <!-- форма поиска -->

                </div>
            </div>
        </section>
        <!-- навигация -->

        <div class="container">



            <!--  -->
            <div class="row">

                <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">

                    <div class="gf-left-navigation__border">
                        <div class="gf-left-navigation__image">
                            <img class="img-responsive" src="../img/nggirlsfit-about-article-002.jpg" alt="ProfileBackground"/>
                        </div>

                        <div class="gf-left-navigation">
                            <div class="gf-left-navigation__username">
                                User Name
                            </div>
                            <div class="gf-left-navigation__achivments center-block text-center">
                                <div class="gf-left-navigation__achivments_center">
                                    <ul class="list-unstyled gf-left-navigation__list">
                                        <li>
                                            <i class="mdi-action-favorite mdi-material-pink gf-left-navigation__achivments_icons" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Мастер бега II степени"></i>
                                        </li>
                                        <li>
                                            <i class="mdi-social-school mdi-material-lime gf-left-navigation__achivments_icons" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Магистр фитнеса. Получено 2 награды"></i>
                                        </li>
                                        <li>
                                            <i class="mdi-social-mood mdi-material-teal gf-left-navigation__achivments_icons" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Радостные дни. Вы занимаетесь с нами уже 125 дней"></i>
                                        </li>
                                        <li>
                                            <i class="mdi-social-whatshot mdi-material-red gf-left-navigation__achivments_icons" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Сжигатель жира. Вы похудели на 5.9 кг"></i>
                                        </li>
                                        <li>
                                            <i class="mdi-maps-flight mdi-material-amber-700 gf-left-navigation__achivments_icons" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Самолет не нужен. пробегите 1000 км. Получено 7 наград"></i>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="gf-left-navigation__userpic">
                                <img src="../img/nggirlsfit-userpic-002.jpg" alt="Userpic"/>
                            </div>
                        </div>
                    </div>

                    <div class="gf-left-navigation__buttons">
                        <div class="btn-group-vertical center-block">
                            <a href="javascript:void(0)" class="btn btn-flat btn-default">Выход</a>
                        </div>
                    </div>

                </div>

                <div class="col-xs-12 col-sm-12 col-md-8 col-ld-8 center-block">

                    <div class="row gf-exercises__filter-btns">

                        <!-- отображение на больших экранах -->
                        <div class="col-md-6 col-lg-6 hidden-xs hidden-sm">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Фильтр...">
                                <span class="input-group-btn">
                                    <button class="btn btn-primary" type="button">Go!</button>
                                </span>
                            </div>
                        </div>

                        <div class="col-md-6 col-lg-6 hidden-xs hidden-sm text-right">

                            <button class="btn btn-default gf-exercises__view-btn">
                                <i class="mdi-action-view-list"></i>
                            </button>
                            <button class="btn btn-primary gf-exercises__view-btn">
                                <i class="mdi-navigation-apps"></i>
                            </button>

                        </div>
                        <!-- отображение на больших экранах -->

                        <!-- отображение на телефонах -->
                        <div class="col-xs-12 col-sm-12 hidden-md hidden-lg gf-exercises__filter-xs">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Фильтр...">
                                <span class="input-group-btn">
                                    <button class="btn btn-primary" type="button">Go!</button>
                                </span>
                            </div>
                        </div>

                        <div class="col-xs-12 col-sm-12 hidden-md hidden-lg text-center gf-exercises__filter-btns-xs">

                            <button class="btn btn-default gf-exercises__view-btn">
                                <i class="mdi-action-view-list"></i>
                            </button>
                            <button class="btn btn-primary gf-exercises__view-btn">
                                <i class="mdi-navigation-apps"></i>
                            </button>

                        </div>
                        <!-- отображение на телефонах -->

                    </div>

                    <div class="row">

                        <!-- добавить упражнение -->
                        <div class="col-lg-6">
                            <a href="#" data-toggle="modal" data-target="#complete-dialog" class="gf-exercise-blocks__add-link">
                                <div class="thumbnail">
                                    <img class="img-responsive" src="../img/nggirlsfit-exercises-plus.png"
                                         alt="Упражнение прыжки"/>

                                    <div class="caption">
                                        <div class="text-center">
                                            <h3>
                                                Добавить упражнение
                                            </h3>
                                        </div>

                                    </div>
                                </div>
                            </a>
                        </div>
                        <!-- добавить упражнение -->

                        <div class="col-lg-6">
                            <div class="thumbnail">
                                <img class="img-responsive" src="../img/nggirlsfit-about-article-002.jpg" alt="Упражнение прыжки"/>
                                <div class="caption">
                                    <div class="text-center">
                                        <h3>
                                            Thumbnail label
                                        </h3>
                                    </div>
                                    <div class="text-center">
                                        <p>
                                            <button class="btn btn-success">Редактировать</button>
                                            <button class="btn btn-danger">Удалить</button>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-6">
                            <div class="thumbnail">
                                <img class="img-responsive" src="../img/nggirlsfit-exercises-001.jpg" alt="Упражнение прыжки"/>
                                <div class="caption">
                                    <div class="text-center">
                                        <h3>
                                            Thumbnail label
                                        </h3>
                                    </div>
                                    <div class="text-center">
                                        <p>
                                            <button class="btn btn-success">Редактировать</button>
                                            <button class="btn btn-danger">Удалить</button>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-6">
                            <div class="thumbnail">
                                <img class="img-responsive" src="../img/nggirlsfit-about-article-001.jpg" alt="Упражнение прыжки"/>
                                <div class="caption">
                                    <div class="text-center">
                                        <h3>
                                            Thumbnail label
                                        </h3>
                                    </div>
                                    <div class="text-center">
                                        <p>
                                            <button class="btn btn-success">Редактировать</button>
                                            <button class="btn btn-danger">Удалить</button>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-6">
                            <div class="thumbnail">
                                <img class="img-responsive" src="../img/nggirlsfit-exercises-001.jpg" alt="Упражнение прыжки"/>
                                <div class="caption">
                                    <div class="text-center">
                                        <h3>
                                            Thumbnail label
                                        </h3>
                                    </div>
                                    <div class="text-center">
                                        <p>
                                            <button class="btn btn-success">Редактировать</button>
                                            <button class="btn btn-danger">Удалить</button>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-6">
                            <div class="thumbnail">
                                <img class="img-responsive" src="../img/nggirlsfit-exercises-001.jpg" alt="Упражнение прыжки"/>
                                <div class="caption">
                                    <div class="text-center">
                                        <h3>
                                            Thumbnail label
                                        </h3>
                                    </div>
                                    <div class="text-center">
                                        <p>
                                            <button class="btn btn-success">Редактировать</button>
                                            <button class="btn btn-danger">Удалить</button>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>


                </div>

            </div>
            <!--  -->

        </div>

        <!-- Модальное окно для добавления нового упражнения -->
        <div id="complete-dialog" class="modal fade" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h4 class="modal-title">Добавить упражнение ~*~ Изменить упражнение</h4>
                    </div>
                    <div class="modal-body">

                        <form class="form-horizontal">
                            <fieldset>
                                <div class="form-group">
                                    <label for="inputExerciseName" class="col-lg-4 control-label">Название</label>
                                    <div class="col-lg-8">
                                        <input type="text" class="form-control" id="inputExerciseName" placeholder="Email">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputExerciseText" class="col-lg-4 control-label">Описание</label>
                                    <div class="col-lg-8">
                                        <input type="text" class="form-control" id="inputExerciseText" placeholder="Email">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputExerciseImg" class="col-lg-4 control-label">Картинка</label>
                                    <div class="col-lg-8">
                                        <input type="text" class="form-control" id="inputExerciseImg" placeholder="Email">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputExerciseVideo" class="col-lg-4 control-label">Видео</label>
                                    <div class="col-lg-8">
                                        <input type="text" class="form-control" id="inputExerciseVideo" placeholder="Email">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputExerciseApproachCount" class="col-lg-4 control-label">Количество упражнений</label>
                                    <div class="col-lg-8">
                                        <input type="text" class="form-control" id="inputExerciseApproachCount" placeholder="Email">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputExerciseRepeatCount" class="col-lg-4 control-label">Количество подходов</label>
                                    <div class="col-lg-8">
                                        <input type="text" class="form-control" id="inputExerciseRepeatCount" placeholder="Email">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputExerciseLeadTime" class="col-lg-4 control-label">Время выполнения</label>
                                    <div class="col-lg-8">
                                        <input type="text" class="form-control" id="inputExerciseLeadTime" placeholder="Email">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-lg-10 col-lg-offset-2">
                                        <button type="submit" class="btn btn-success">Сохранить</button>
                                        <button class="btn btn-warning">Отменить</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>



                    </div>

                </div>
            </div>
        </div>
        <!-- Модальное окно для добавления нового упражнения -->

        <!-- Others JS Files -->
        <script src="libs/jquery/jquery.js"></script>
        <script src="libs/bootstrap/js/bootstrap.js"></script>
        <script src="libs/jasny-bootstrap/js/jasny-bootstrap.js"></script>
        <script src="libs/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
        <script src="libs/bootstrap-datepicker/locales/bootstrap-datepicker.ru.min.js" charset="UTF-8"></script>
        <script src="libs/bootstrap-material-design/js/material.js"></script>
        <script src="libs/bootstrap-material-design/js/ripples.js"></script>
        <!-- AngularJs vDependencies -->
        <script src="libs/angular/angular.js"></script>
        <script src="libs/angular-chart.js/angular-chart.js"></script>
        <!-- Our JS App Fies -->
        <script src="app/app.js"></script>
        <!-- Other helpers JS -->
        <script src="js/date-picker/date-picker.js"></script>
        <script src="js/tooltip/tooltip.js"></script>
    </body>

</html>
